<div block-bind="content">
	<!-- Page Header -->
	

	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Danh sách đơn vị thanh tra cho năm sau</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
						<div class="row">
							<div class="col-md-2 mb-3">
								<label>Năm</label>
								<input type="text" class="form-control" data-bind="value:nam"
									placeholder="Nhập năm" required="">
							</div>
							<div class="col-md-3 mb-3 trangthai2">
								<label>Trạng thái</label>
								<input type="text" id="trangthai" class="form-control" data-bind="value:trangthai"
									placeholder="trạng thái" required="">
							</div>
							<div class="col-md-7 mb-3">
								<label>Nội dung</label>
								<input type="text" id="noidung" class="form-control" data-bind="value:noidung"
									placeholder="nội dung chỉnh sửa danh sách" required="">
							</div>
						</div>
						<div class="table-responsive">
							<table class=" table table-bordered text-center">
								<tr>
								<th style="width: 20px;">STT</th>
								<th style="width: 150px;">Đối tượng thanh tra</th>
								<th style="width: 50px;">Nội dung thanh tra</th>
								<th style="width: 50px;">Phạm vi thanh tra</th>
								<th style="width: 50px;">Thời gian tiến hành</th>
								<th style="width: 50px;">Đơn vị chủ trì</th>
								<th style="width: 50px;">Đơn vị phối hợp</th>
								<th style="width: 100px;">Địa chỉ</th>
								<th style="width: 20px;">Trạng thái</th>
								</tr>
								<tbody id="space_danhsachdonvikehoachnamsau" ></tbody>

							</table>
						</div>
						<!-- <button id="btn_add_danhsachdonvikehoachnamsau_field" class="btn btn-outline-success btn-sm"> -->
								<!-- <span class="fa fa-plus"></span> -->
							<!-- </button> -->
					<div id="grid"></div>

				</div>
			</div>
		</div>

	</div>
</div>
