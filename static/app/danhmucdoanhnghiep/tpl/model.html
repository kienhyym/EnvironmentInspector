<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Đơn Vị Doanh Nghiệp</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="card notify-taokehoachnamsau" style="width: 50% ;display: none">
		<div class="card-body">
			<h5 class="card-title">Thông báo</h5>
			<p class="card-text"><label>Chưa có kế hoạch cho năm </label>&nbsp;<label id="namsau"></label>.<label>Bạn có muốn tạo luôn không?</label></p>
			<a href="#" class="btn btn-primary" id="yes-taongay">Có</a>
			<a href="#" class="btn btn-primary" id="no-khongtao">không</a>
		</div>
	</div>



	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-4">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div  class="col-md-4">
								<button class="btn btn-primary" id="themvaonamsau">Thêm vào kế hoạch năm sau</button>
							</div>
						<div class="col-md-4 text-right">
							<div block-bind="toolbar"></div>
						</div>
						
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">
						<div class="form-row mt-3">
							<div class="col-md-12">
								<label>Lĩnh Vực</label>
								<select class="selectpicker form-control" id="multiselect_linhvuc" multiple
									data-live-search="true" data-actions-box="true"
									data-noneSelectedText="Chọn lĩnh vực" title="Chọn lĩnh vực">
								</select>
								<div class="invalid-feedback">
									Vui lòng chọn loại lĩnh vực
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label>Mã Đơn Vị</label>
								<input type="text" class="form-control" data-bind="value:code"
									placeholder="Nhập mã đơn vị" value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập mã đơn vị.
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label>Tên đơn vị</label>
								<input type="text" class="form-control" data-bind="value:name"
									placeholder="Nhập tên đơn vị " value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập Tên đơn vị.
								</div>
							</div>
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="email">Email <span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:email"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="cc-number">Điện thoại liên hệ</label>
									<input type="text" class="form-control" id="dienthoai" data-bind="value:dienthoai"
										placeholder="..." required="">
								</div>
							</div>

						</div>



						<div class="row">
							<div class="col-md-6 mb-3 quymodonvi">
								<label>Quy mô đơn vị</label>
								<input type="text" class="form-control" data-bind="value:quymodonvi" placeholder="..."
									required="">
							</div>
							<div class="col-md-6 mb-3">
								<label>Chỉ số tuân thủ pháp luật</label>
								<input type="text" class="form-control" id="rate_chiso"
									data-bind="value:tuanthuphapluat_chiso" required="">
							</div>
						</div>
						<label>Bảng lịch sử thanh tra</label>
						<div class="table responsive mb-0 text-center">
							<table class="table-bordered">
								<tr class="text-center">
									<th>STT</th>
									<th>Năm</th>
									<th>Triển khai kế hoạch</th>
									<th></th>

								</tr>
								
								<tbody id="space_lichsuthanhtra" ></tbody>

							</table>
						</div>
								<button id="btn_add_lichsuthanhtra_field" class="btn btn-outline-success btn-sm">
									<span class="fa fa-plus"></span>
								</button>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="cc-name">Tỉnh/Thành phố</label>
								<input type="text" class="form-control" id="tinhthanh" data-bind="dict:tinhthanh"
									placeholder="..." required="">
							</div>
							<div class="col-md-6 mb-3">
								<label for="cc-number">Quận/Huyện</label>
								<input type="text" class="form-control" id="quanhuyen" data-bind="dict:quanhuyen"
									placeholder="..." required="">
							</div>
							<div class="col-md-6 mb-3">
								<label for="cc-expiration">Xã/Phường</label>
								<input type="text" class="form-control" id="xaphuong" placeholder="..."
									data-bind="dict:xaphuong" required="">
							</div>

						</div>
						<div class="mb-3">
							<label for="cc-expiration">Địa chỉ</label>
							<textarea rows="3" class="form-control" data-bind="value:diachi" id="diachitruso"
								placeholder="..." required=""></textarea>
						</div>


						<!-- <hr class="mb-4"> -->
						<!-- <button id="btn_save_info" class="btn btn-info btn-lg btn-block" type="submit">Lưu thông
							tin</button> -->
						<div style="border-bottom:1px solid #c5c5c5" class="mt-5 mb-2"></div>
						<div class="row col-md-12">
							<div id="add_row" class="mb-1"></div>
							<label class="pt-1 pl-1">Danh sách chi nhánh </label>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<input type="text" class="form-control" id="trusochinh" value="Trụ sở chính" disabled>
							</div>
							<div class="col-md-6 mb-3" id="tinhthanhtruso">
								<input type="text" class="form-control" data-bind="dict:tinhthanh" disabled>
							</div>
						</div>
						<div class="mb-12 mb-5">
							<textarea rows="3" class="form-control" id="diachitrusochinh" disabled></textarea>
						</div>
						<div data-bind="list:danhsachchinhanhdonvi_field"></div>
					</form>
				</div>
			</div>
		</div>




	</div>
</div>
