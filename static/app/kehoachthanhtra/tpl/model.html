<style>
	/* start timeline */
	.timeline {
		list-style-type: none;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.li {
		transition: all 200ms ease-in;
	}

	.timestamp {
		margin-bottom: 20px;
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.status {
		padding: 10px 25px;
		display: flex;
		justify-content: center;
		border-top: 2px solid #D6DCE0;
		position: relative;
		transition: all 200ms ease-in;
	}

	.status:before {
		content: "";
		width: 25px;
		height: 25px;
		background-color: white;
		border-radius: 25px;
		border: 1px solid #ddd;
		position: absolute;
		top: -15px;
		left: 42%;
		transition: all 200ms ease-in;
	}

	.li.complete .status {
		border-top: 2px solid #66DC71;
	}

	.li.theend .status {
		border-top: 2px solid rgb(252, 0, 0);
	}

	.status label.desc {
		font-weight: 600;
	}

	.li.complete .status:before {
		background-color: #66DC71;
		border: none;
		transition: all 200ms ease-in;
	}

	.li.theend .status:before {
		background-color: rgb(252, 0, 0);
		border: none;
		transition: all 200ms ease-in;
	}

	.li.theend .status h4 {
		color: rgb(252, 0, 0);
	}

	.li.complete .status h4 {
		color: #66DC71;
	}

	@media (min-device-width: 320px) and (max-device-width: 700px) {
		.timeline {
			list-style-type: none;
			display: block;
		}

		.li {
			transition: all 200ms ease-in;
			display: flex;
			width: inherit;
		}

		.timestamp {
			width: 100px;
		}

		.status:before {
			left: -8%;
			top: 30%;
			transition: all 200ms ease-in;
		}

	}

	/* end timeline */

	/* start list file */


	#preview_file ul {
		list-style-type: none;
		padding: 0;
		margin: 0;
	}

	#preview_file li {
		border: 1px solid #ddd;
		margin-top: -1px;
		/* Prevent double borders */
		background-color: #f6f6f6;
		padding: 12px;
		text-decoration: none;
		font-size: 14px;
		color: black;
		display: block;
		position: relative;
	}

	#preview_file li:hover {
		background-color: #eee;
	}

	#preview_file .close {
		cursor: pointer;
		position: absolute;
		top: 50%;
		right: 0%;
		padding: 12px 16px;
		transform: translate(0%, -50%);
	}

	#preview_file .close:hover {
		background: #bbb;
	}

	/* end list file */
</style>
