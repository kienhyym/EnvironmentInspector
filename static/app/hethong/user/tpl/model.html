<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Thông tin người dùng</h3>
		</div>
	</div>
	<!-- End Page Header -->

	<div class="row">
		<div class="col-lg-10 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-12">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate>
						<div class="form-row mt-3">
							<div class="col-md-6 form-group required">
								<label>Họ và tên</label>
								<input type="text" class="form-control user_name" required data-hoso-bind="value:name"
									placeholder="Nhập họ và tên" required >
								<div class="invalid-feedback">
									Vui lòng nhập Họ và tên
								</div>
							</div>
							<div class="col-md-6 form-group required">
								<label>Số điện thoại</label>
								<input type="text" class="form-control user_phone" required data-hoso-bind="value:phone_number"
									placeholder="Nhập số điện thoại" required>
								<div class="invalid-feedback">
									Vui lòng nhập Số điện thoại
								</div>
							</div>
						</div>
						<div class="form-row mt-3">
							<div class=" col-md-6 form-group required">
								<label>Vai trò</label>
								<div class=" border rounded  chonvaitro roles_rounded">
									<select class="selectpicker  col-md-12 m-0 p-0" multiple
										data-live-search="true" data-actions-box="true"
										data-noneSelectedText="Chọn vai trò" title="Chọn vai trò">
									</select>
								</div>
								<div class="roles_validate" style="display: none;font-size: 80%;color: #c4183c">
									Vui lòng chọn loại vai trò
								</div>
							</div>

							<div class="col-md-6 form-group required">
								<label>Email</label>
								<input type="email" class="form-control user_email" required id="email"
									data-hoso-bind="value:email" placeholder="...">
							</div>
						</div>
						<div class="form-row mt-3 ">
							<div class="form-group required col-6 " id="password">
								<label>Mật khẩu đăng nhập</label>
								<input id="passwordNay" type="password" required class="form-control user_pass"
									data-hoso-bind="value:password" placeholder="...">
								<div class="invalid-feedback">
									Vui lòng nhập mật khẩu đăng nhập
								</div>
							</div>
							<div class="col-md-6 form-group required">
								<label for="cc-name">Đơn vị làm việc</label>
								<div class="rounded donvi_id_rounded" >
									<input type="text" class="form-control" id="donvi" data-hoso-bind="dict:donvi"
										placeholder="..." required="">
								</div>
								<div class="donvi_id_validate" style="display: none;font-size: 80%;color: #c4183c">
									Vui lòng chọn đơn vị làm việc
								</div>
							</div>
						</div>

						

						<div class="form-row mt-3">
							<div class="col-md-12">
								<label for="cc-expiration">Ghi chú</label>
								<textarea rows="3" class="form-control" data-hoso-bind="value:description"
									placeholder="..."></textarea>
							</div>
						</div>
						<!-- <hr class="mb-4 mt-3"> -->
						<!-- <button id="create_partner" class="btn btn-info btn-lg btn-block" type="submit">Lưu</button> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
